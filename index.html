<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para sa'yo ❤️</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            font-size: 2em;
            color: #ff5e62;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.5;
        }
        .heart {
            color: #ff5e62;
            font-size: 3em;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff5e62;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #ff787d;
        }
  </style>
    </head>
<body>
    <div class="container">
        <h1>Para sa'yo, to ❤️</h1>
        <p>Hey! Gusto ko lang ipaalam sa'yo na ikaw ang nagpapangiti sa'kin araw-araw. Salamat sa pagiging ikaw at sa mga lambing mo. Hindi ko akalain na magiging ganito kasaya ang buhay dahil sa'yo.</p>
        <p class="heart">❤️</p>
        <a href="https://m.youtube.com/watch?v=mTkK5PXz_hY" target="blank" class="btn">Click mo 'to, may surprise ako</a>
    </div>
</body>
</html>
